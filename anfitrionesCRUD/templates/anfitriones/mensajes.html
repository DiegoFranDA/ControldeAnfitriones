{% if messages %}
  <ul class="bg-green-200 border-l-4 border-green-500 text-green-900 p-4 mb-4">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        <div class="flex items-center">
          <div class="mr-2">
            {% if message.tags == 'error' %}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zm8-7a7 7 0 00-5.583 11.314l9.268-9.268A6.966 6.966 0 0010 3zm4.95 5.95a5 5 0 10-7.071 0A5 5 0 0014.95 8.95z" clip-rule="evenodd" />
              </svg>
            {% elif message.tags == 'success' %}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M17.707 5.293a1 1 0 00-1.414-1.414l-7 7a1 1 0 00-.083 1.32l2.5 3a1 1 0 001.497-.085L18 6.414a1 1 0 00-1.293-1.121l-.083.083z" clip-rule="evenodd" />
              </svg>
            {% endif %}
          </div>
          <div>
            {{ message }}
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endif %}
